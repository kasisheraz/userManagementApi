name: Build & Deploy to NPE

on:
  push:
    branches: [ main, public-ip-connection ]
  pull_request:
    branches: [ main, public-ip-connection ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west2
  SERVICE_NAME: fincore-npe-api
  IMAGE_NAME: fincore-api
  VPC_CONNECTOR: npe-connector

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    environment: fincore-gcp-secretes
    
    permissions:
      contents: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn clean package -DskipTests -q
        
      # Temporarily disabled - tests need JWT secret configuration
      # - name: Run tests
      #   run: mvn test -q
        
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: jar-artifact
          path: target/user-management-api-1.0.0.jar
          retention-days: 1

  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: fincore-gcp-secretes
    
    permissions:
      contents: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker gcr.io
          
      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .
            
      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
      - name: Output image digest
        run: |
          echo "Image pushed: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest"
          echo "SHA tag: ${{ github.sha }}"

  deploy-npe:
    name: Deploy to Cloud Run NPE
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      
    environment:
      name: fincore-gcp-secretes
      url: ${{ steps.deploy.outputs.service_url }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          
      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=${{ secrets.GCP_SERVICE_ACCOUNT }} \
            --memory=1Gi \
            --cpu=1 \
            --timeout=900 \
            --cpu-boost \
            --max-instances=3 \
            --min-instances=0 \
            --add-cloudsql-instances=${{ secrets.CLOUDSQL_INSTANCE }} \
            --set-env-vars="DB_NAME=fincore_db,DB_USER=${{ secrets.DB_USER }},CLOUD_SQL_INSTANCE=${{ secrets.CLOUDSQL_INSTANCE }}" \
            --update-secrets="DB_PASSWORD=fincore-npe-app-password:latest" \
            --port=8080 \
            --project=${{ env.PROJECT_ID }}
            
      - name: Get service URL
        id: url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format='value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "üöÄ Service deployed to: $SERVICE_URL"
          
      - name: Health check
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format='value(status.url)')
          
          echo "‚è≥ Waiting for service to be ready..."
          for i in {1..30}; do
            if curl -sf $SERVICE_URL/actuator/health > /dev/null; then
              echo "‚úÖ Service health check passed"
              exit 0
            fi
            echo "Attempt $i/30: Service not ready yet, waiting..."
            sleep 10
          done
          echo "‚ùå Service health check failed after 5 minutes"
          exit 1
          
      - name: Run smoke tests
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format='value(status.url)')
          
          echo "üß™ Running smoke tests..."
          
          # Test health endpoint
          echo "Testing health endpoint..."
          curl -X GET $SERVICE_URL/actuator/health -H "Content-Type: application/json" | jq .
          
          # Test OTP-based authentication flow
          echo "Testing OTP authentication flow..."
          
          # Step 1: Request OTP
          echo "Step 1: Requesting OTP..."
          OTP_RESPONSE=$(curl -s -X POST $SERVICE_URL/api/auth/request-otp \
            -H "Content-Type: application/json" \
            -d '{"phoneNumber":"+1234567890"}')
          
          echo "OTP Response: $OTP_RESPONSE"
          
          # Extract devOtp from response (available in non-production environments)
          DEV_OTP=$(echo $OTP_RESPONSE | jq -r '.devOtp // empty')
          
          if [ -z "$DEV_OTP" ]; then
            echo "‚ö†Ô∏è devOtp not in response - this is expected in production mode"
            echo "‚úÖ OTP request endpoint working (production mode)"
          else
            echo "‚úÖ OTP requested: $DEV_OTP"
            
            # Step 2: Verify OTP and get token
            echo "Step 2: Verifying OTP..."
            LOGIN_RESPONSE=$(curl -s -X POST $SERVICE_URL/api/auth/verify-otp \
              -H "Content-Type: application/json" \
              -d "{\"phoneNumber\":\"+1234567890\",\"otp\":\"$DEV_OTP\"}")
            
            if echo $LOGIN_RESPONSE | jq -e '.accessToken' > /dev/null 2>&1; then
              echo "‚úÖ OTP verification successful - JWT token received"
              echo "User: $(echo $LOGIN_RESPONSE | jq -r '.user.firstName') $(echo $LOGIN_RESPONSE | jq -r '.user.lastName')"
            else
              echo "‚ùå OTP verification failed"
              echo $LOGIN_RESPONSE
              exit 1
            fi
          fi
          
      - name: Deployment success notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Service: ${{ env.SERVICE_NAME }}"
          echo "Region: ${{ env.REGION }}"
          echo "Image: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
      - name: Deployment failure notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check Cloud Run logs: https://console.cloud.google.com/run/detail/${{ env.REGION }}/${{ env.SERVICE_NAME }}/logs"
