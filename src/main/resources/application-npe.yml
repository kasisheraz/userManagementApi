# NPE Environment Configuration
# Used for: Non-Production Environment on GCP with built-in Cloud SQL connector
# Service: https://fincore-npe-api-994490239798.europe-west2.run.app
# Cloud SQL: Public IP 34.89.96.239 (authorized networks: 0.0.0.0/0)

spring:
  application:
    name: user-management-api
  main:
    lazy-initialization: false
  datasource:
    # Cloud SQL Socket Factory - Public IP connection with SSL
    # Uses Cloud SQL Proxy built into Cloud Run
    url: jdbc:mysql://google/${DB_NAME:fincore_db}?cloudSqlInstance=${CLOUD_SQL_INSTANCE:project-07a61357-b791-4255-a9e:europe-west2:fincore-npe-db}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=true&requireSSL=true&enabledTLSProtocols=TLSv1.2,TLSv1.3&serverTimezone=UTC&autoReconnect=true&connectTimeout=60000&socketTimeout=120000
    username: ${DB_USER:fincore_app}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000
      initialization-fail-timeout: 120000
      leak-detection-threshold: 120000
      validation-timeout: 10000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: validate  # Validate schema without updating (faster startup)
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true  # Enable SQL logging for debugging
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC
    defer-datasource-initialization: true
    open-in-view: false
  sql:
    init:
      mode: never  # Skip data.sql on startup (tables already seeded)

server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024
  tomcat:
    max-connections: 200
    threads:
      max: 10

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 900000  # 15 minutes

# Security Configuration
security:
  session-timeout: 900
  max-login-attempts: 5
  account-lock-duration: 1800

# Monitoring Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.fincore.usermgmt: INFO
    com.google.cloud.sql: DEBUG  # Enable for Cloud SQL connector debugging
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"