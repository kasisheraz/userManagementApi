# NPE Environment Configuration
# Used for: Non-Production Environment on GCP with built-in Cloud SQL connector
# Service: https://fincore-npe-api-994490239798.europe-west2.run.app

spring:
  application:
    name: user-management-api
  main:
    lazy-initialization: false
  datasource:
    # Built-in Cloud SQL Connector - Direct connection via Socket Factory
    url: jdbc:mysql://google/${DB_NAME:fincore_db}?cloudSqlInstance=${CLOUD_SQL_INSTANCE:project-07a61357-b791-4255-a9e:europe-west2:fincore-npe-db}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&connectTimeout=30000&socketTimeout=60000
    username: ${DB_USER:fincore_app}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 1200000
      initialization-fail-timeout: 60000
      leak-detection-threshold: 60000
      validation-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: update  # Auto-create/update tables if they don't exist
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true  # Enable SQL logging for debugging
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC
    defer-datasource-initialization: true
    open-in-view: false
  sql:
    init:
      mode: always  # Run data.sql to insert seed data
      continue-on-error: true  # Ignore duplicate key errors if data already exists

server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024
  tomcat:
    max-connections: 200
    threads:
      max: 10

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 900000  # 15 minutes

# Security Configuration
security:
  session-timeout: 900
  max-login-attempts: 5
  account-lock-duration: 1800

# Monitoring Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.fincore.usermgmt: INFO
    com.google.cloud.sql: DEBUG  # Enable for Cloud SQL connector debugging
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"