spring:
  application:
    name: user-management-api
  main:
    lazy-initialization: false
    banner-mode: off
  datasource:
    # Cloud Run provides Unix socket connection automatically
    url: jdbc:mysql:///${DB_NAME:my_auth_db}?cloudSqlInstance=${CLOUDSQL_INSTANCE}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&user=${DB_USER:fincore_app}&password=${DB_PASSWORD}
    username: ${DB_USER:fincore_app}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 0
      connection-timeout: 20000
      idle-timeout: 600000
      max-lifetime: 1800000
      initialization-fail-timeout: 1
      leak-detection-threshold: 60000
      validation-timeout: 3000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false  # Disable in production for performance
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: UTC
    defer-datasource-initialization: true
    open-in-view: false
  sql:
    init:
      mode: never  # Data already exists in Cloud SQL, no need to re-initialize
      data-locations: classpath:data.sql

server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024
  tomcat:
    max-connections: 200
    threads:
      max: 10
      min-spare: 5

management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 900000

security:
  session-timeout: 900
  max-login-attempts: 5
  account-lock-duration: 1800

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.fincore.usermgmt: INFO
    com.google.cloud.sql: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{ISO8601} - %msg%n"
    file: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"
