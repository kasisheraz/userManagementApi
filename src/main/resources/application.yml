# Base Configuration - User Management API
# Profiles: local-h2, npe, production
spring:
  application:
    name: user-management-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local-h2}  # Default to H2 for local development
  main:
    lazy-initialization: false
    banner-mode: off
  server:
    port: 8080

jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000  # 24 hours in milliseconds

otp:
  length: 6
  expiration: 300  # 5 minutes in seconds

security:
  session-timeout: 900
  max-login-attempts: 5
  account-lock-duration: 1800

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

