# Local Development Configuration with MySQL Database
# Used for: Local development and testing with MySQL

spring:
  application:
    name: user-management-api
  datasource:
    url: jdbc:mysql://localhost:3306/fincore_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${MYSQL_PASSWORD:}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate  # Validate against existing schema
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: false
  sql:
    init:
      mode: never  # Don't run schema.sql since tables already exist
      platform: mysql

server:
  port: 8080
  servlet:
    context-path: /

# JWT Configuration - Development
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 3600000  # 1 hour for development

# Security Configuration - Development
security:
  session-timeout: 900
  max-login-attempts: 5
  account-lock-duration: 1800

# OTP Configuration - Development
otp:
  length: 6
  expiration: 300  # 5 minutes in seconds

# Logging Configuration - Development
logging:
  level:
    root: INFO
    com.fincore.usermgmt: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
