# Built-in Cloud SQL Connector Configuration
# This replaces the current public IP connection with Google's built-in Cloud SQL connector

spring:
  application:
    name: user-management-api
  main:
    lazy-initialization: false
    banner-mode: off
  datasource:
    # Built-in Cloud SQL Connector approach
    url: jdbc:mysql://google/${DB_NAME:my_auth_db}?cloudSqlInstance=${CLOUD_SQL_INSTANCE:project-07a61357-b791-4255-a9e:europe-west2:fincore-npe-db}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&connectTimeout=10000
    username: ${DB_USER:fincore_app}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      initialization-fail-timeout: 1
      leak-detection-threshold: 60000
      validation-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: none  # Tables already exist
    show-sql: false  # Disable for production
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: UTC
    defer-datasource-initialization: true
    open-in-view: false
  sql:
    init:
      mode: embedded  # Only run on embedded databases (H2), not on Cloud SQL
      data-locations: classpath:data.sql

server:
  port: ${PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024
  tomcat:
    max-connections: 200
    threads:
      max: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.fincore.usermgmt: INFO
    com.google.cloud.sql: DEBUG  # Enable for debugging Cloud SQL connector
    com.mysql.cj: INFO